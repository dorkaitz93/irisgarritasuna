<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Nire Webgune Irisgarria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="goiburua">
        <img src="img/ocean.jpg" alt="Itsasoa" class="logoa">
        <nav class="nabigazioa">
            <ul>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#taula">Datuak</a></li>
                <li><a href="#multimedia">Multimedia</a></li>
            </ul>
        </nav>
    </header>

    <main class="eduki-nagusia">
        <h1>Ongi etorri</h1>
        
        <section id="galeria">
            <h2>Irudi Galeria</h2>
            <div class="galeria-ontzia">
                <figure class="irudi-testua">
                    <img src="img/sprites.png" alt="sprite">
                    <figcaption>Lehenengoko sprite</figcaption>
                </figure>
            </div>
        </section>

        <section id="taula">
            <h2>Informazio Taula</h2>
            <table border="1"  class="datu-taula">
                <thead>
                    <tr>
                        <th>Produktua</th>
                        <th>Prezioa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Web Diseinua</td>
                        <td>100€</td>
                    </tr>
                    <tr>
                        <td>Antrologia</td>
                        <td>250€</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="multimedia">
            <h2>Multimedia Edukia</h2>
            <div class="audioa">
                <p>Entzun podcast-a:</p>
                <audio controls>
                    <source src="audio/Voicy_hello kitty has a gun.mp3">
                    Zure nabigatzaileak ez du audioa onartzen.
                </audio>
            </div>
            <div class="bideoa">
                <p>Ikusi bideoa:</p>
                <video width="320" height="240" controls>
                    <source src="video/Zuberoa.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section class="estekak">
            <h2>Lotura Interesgarriak</h2>
            <a href="https://www.google.com" class="kanpo-esteka">google-ren pagina</a>
            <a href="https://www.euskadi.eus" class="kanpo-esteka">Euskadi-ko pagina</a>
        </section>
    </main>

    <footer class="oina">
        <p>&copy; 2026 Dorki Garatzailea - DAW</p>
    </footer>

</body>
</html>
